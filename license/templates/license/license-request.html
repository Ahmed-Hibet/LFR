{% extends 'license/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'license-request' facility.id %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">License Request for {{ facility.name }}</legend>
            {{ form|crispy }}
            <input type="hidden" name="id" value="{{ facility.id }}">
            <input type="hidden" name="name" value="{{ facility.name }}">
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Submit</button>
        </diV>
    </form>
{% endblock content %}
